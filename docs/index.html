<!-- index.html -->

<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css"
    />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        coverpage: true,
        subMaxLevel: 2,
        loadSidebar: true,
        repo: 'jian-css/jian.css',
        notFoundPage: true,
        formatUpdated: '{MM}/{DD} {HH}:{mm}',
        plugins: [
          function pageFooter(hook, vm) {
            if(location.hash==="#/"){
              var l="README.md"
            else{
              var l=location.hash.replaceAll("#/","")+".md"}
            var history =
                  'https://github.com/jian-css/jian-css.github.io/commits/main/docs/' +
                  l;
            history = '<a href="'+history+'">提交记录</a>'
            var footer = [
              '<hr/>',
              '<footer>',
              `<p>本网站最后更新于 ${new Date(Date.parse(document.lastModified)).toLocaleString()}</p>`,
              history,
              '<p>© 2022 <a href="https://github.com/orgs/jian-css/people">The jian.css Authors</a></p>',
              //'',
              '</footer>',
            ].join('');

            hook.afterEach(function (html) {
              return html + footer;
            });
            },
          function editButton(hook, vm) {
            // The date template pattern
            $docsify.formatUpdated = '{YYYY}/{MM}/{DD} {HH}:{mm}';

            hook.beforeEach(function (html) {
              var url =
                'https://github.com/jian-css/jian-css.github.io/edit/main/docs/' +
                vm.route.file;
              var editHtml = '[📝在 GitHub 上编辑](' + url + ')\n';
              

              return (
                editHtml +
                html// +
                //'\n----\n' +
                //' ' +
                //new Date(Date.parse(document.lastModified)).toLocaleString() +
                
                //'{docsify-update}'
              );
            });
          },
              ]
            };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
  </body>
</html>
