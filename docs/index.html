<!-- index.html -->

<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css"
    />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        coverpage: false,
        loadSidebar: false,
        plugins: [
          function pageFooter(hook, vm) {
            var footer = [
              '<hr/>',
              '<footer>',
              `<p>最后更新于 ${new Date(Date.parse(document.lastModified)).toLocaleString()}</p>`,
              '<p>© 2022 <a href="https://github.com/orgs/jian-css/people">The jian.css Authors</a></p>',
              //'',
              '</footer>',
            ].join('');

            hook.afterEach(function (html) {
              return html + footer;
            });
            },
          function editButton(hook, vm) {
            // The date template pattern
            $docsify.formatUpdated = '{YYYY}/{MM}/{DD} {HH}:{mm}';

            hook.beforeEach(function (html) {
              var url =
                'https://github.com/jian-css/jian-css.github.io/edit/main/docs/' +
                vm.route.file;
              var editHtml = '[📝在 GitHub 上编辑](' + url + ')\n';

              return (
                editHtml +
                html/* +
                '\n----\n' +
                'Last modified ' +
                new Date(Date.parse(document.lastModified)).toLocaleString()*/
              );
            });
          },
              ]
            };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
  </body>
</html>
